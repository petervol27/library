<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/general.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="./styles/style.css" rel="stylesheet" />
    <title>Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./main.html"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
            style="width: 25px"
          >
            <path
              d="M11.25 4.533A9.707 9.707 0 0 0 6 3a9.735 9.735 0 0 0-3.25.555.75.75 0 0 0-.5.707v14.25a.75.75 0 0 0 1 .707A8.237 8.237 0 0 1 6 18.75c1.995 0 3.823.707 5.25 1.886V4.533ZM12.75 20.636A8.214 8.214 0 0 1 18 18.75c.966 0 1.89.166 2.75.47a.75.75 0 0 0 1-.708V4.262a.75.75 0 0 0-.5-.707A9.735 9.735 0 0 0 18 3a9.707 9.707 0 0 0-5.25 1.533v16.103Z"
            />
          </svg>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar"></ul>
          <div class="d-flex align-items-center justify-content-start gap-2">
            <div
              class="badge bg-primary text-center fw-bold mr-3"
              id="user-info"
            ></div>
            <a class="btn btn-danger my-2" id="logoutBtn">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center text-primary">Add New Book</h1>
      <div class="container-fluid" id="addFormContainer">
        <form class="form-signin">
          <label for="title">Title:</label>
          <input class="form-control" type="text" name="title" id="title" />
          <label for="author">Author:</label>
          <input class="form-control" type="text" name="author" id="author" />
          <label for="img">Image:</label>
          <input class="form-control" type="url" name="img" id="img" />
          <label for="isbn">ISBN:</label>
          <input class="form-control" type="number" name="isbn" id="isbn" />
          <label for="quantity">Quantity:</label>
          <input
            class="form-control"
            type="number"
            name="quantity"
            id="quantity"
          />
          <div class="mt-3 text-center">
            <input type="button" value="Add Book" id="addBookBtn" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
<script>
  document.getElementById('logoutBtn').addEventListener('click', logout);
  checkLogin();
  checkAdmin();
  const addBookBtn = document
    .getElementById('addBookBtn')
    .addEventListener('click', () => addBook());
  const addBook = async () => {
    const bookTitle = document.getElementById('title').value;
    const bookAuthor = document.getElementById('author').value;
    const bookImg = document.getElementById('img').value;
    const bookIsbn = document.getElementById('isbn').value;
    const bookQuantity = document.getElementById('quantity').value;
    const newBook = {
      name: bookTitle,
      author: bookAuthor,
      img: bookImg,
      isbn: bookIsbn,
      quantity: bookQuantity,
    };
    const response = await axios.post('http://127.0.0.1:9000/books/', newBook);
    alert(response.data.message);
    window.location.href = './main.html';
  };
</script>
