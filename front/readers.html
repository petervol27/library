<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/general.js"></script>
    <title>Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./main.html"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
            style="width: 25px"
          >
            <path
              d="M11.25 4.533A9.707 9.707 0 0 0 6 3a9.735 9.735 0 0 0-3.25.555.75.75 0 0 0-.5.707v14.25a.75.75 0 0 0 1 .707A8.237 8.237 0 0 1 6 18.75c1.995 0 3.823.707 5.25 1.886V4.533ZM12.75 20.636A8.214 8.214 0 0 1 18 18.75c.966 0 1.89.166 2.75.47a.75.75 0 0 0 1-.708V4.262a.75.75 0 0 0-.5-.707A9.735 9.735 0 0 0 18 3a9.707 9.707 0 0 0-5.25 1.533v16.103Z"
            />
          </svg>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./main.html"
                >Home</a
              >
            </li>
          </ul>
          <div
            class="badge bg-primary text-center fw-bold mx-2"
            id="user-info"
          ></div>
          <a class="btn btn-danger mx-2" id="logoutBtn">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Phone</th>
            <th scope="col">Rented Books</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </body>
</html>
<script>
  document.getElementById('logoutBtn').addEventListener('click', logout);
  checkLogin();
  const getReaders = async () => {
    const response = await axios.get('http://127.0.0.1:9000/readers/', {
      headers: {
        'Content-Type': 'application/json',
      },
    });
    return response.data;
  };
  const getRented = async () => {
    const response = await axios.get('http://127.0.0.1:9000/books_rented/', {
      headers: {
        'Content-Type': 'application/json',
      },
    });
    return response.data;
  };
  const displayReaders = async () => {
    const readers = await getReaders();
    const rented = await getRented();
    const books = await getBooks();
    const tableBody = document.getElementById('table-body');
    let tableHTML = '';
    for (reader of readers) {
      let rentedHTML = '';
      for (rent of rented) {
        if (rent.readerId == reader.id) {
          for (book of books) {
            if (rent.bookId == book.id) {
              let bookHTML = `<li >${book.ISBN} ${
                book.name + ' by ' + book.author
              } at ${rent.rentDate} ,  needs to return by ${
                rent.returnDate
              } </li>`;
              rentedHTML += bookHTML;
            }
          }
        }
      }
      const tableRow = ` <tr>
      <th scope="row">${reader.id}</th>
      <td>${reader.email}</td>
      <td>${reader.password}</td>
      <td>${reader.phone}</td>
      <td><ul>${rentedHTML}</ul></td>
    </tr>`;
      tableHTML += tableRow;
    }
    tableBody.innerHTML = tableHTML;
  };
  displayReaders();
</script>
